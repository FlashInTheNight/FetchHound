<!-- tests/fixtures/media-mixed.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Media Scan Fixture</title>
  </head>
  <body>
    <!-- Контейнер с несколькими типами медиа -->
    <div class="post__images">
      <!-- 1) Видео внутри <video> с poster -->
      <video poster="thumb1.jpg" class="post__video">
        <source src="https://example.com/videos/video1.mp4" type="video/mp4" />
        <source
          src="https://example.com/videos/video1.webm"
          type="video/webm"
        />
      </video>

      <!-- 2) Видео только через <source> вне <video> -->
      <figure class="post__image">
        <source src="/media/src/951499/174345667155460.mp4" type="video/mp4" />
      </figure>

      <!-- 3) Видео через ссылку <a> -->
      <figure class="post__image">
        <a
          href="/media/src/951499/307582846832.webm"
          class="post__image-link"
        ></a>
      </figure>

      <!-- 4) Изображение через <img> -->
      <figure class="post__image">
        <img
          src="/media/thumb/951499/210405222788.jpg"
          alt="Example Image"
          class="post__file-preview"
          data-src="/media/src/951499/210405222788.webp"
        />
      </figure>

      <!-- 5) Изображение через ссылку + превью -->
      <figure class="post__image">
        <a href="https://example.com/images/pic1.png">
          <img src="https://example.com/images/pic1-thumb.png" alt="Pic1" />
        </a>
      </figure>

      <!-- 6) Файлы неподдержанных типов -->
      <figure class="post__image">
        <a href="/docs/manual.pdf">Download manual.pdf</a>
      </figure>
      <figure class="post__image">
        <a href="https://example.com/archive.zip">Archive.zip</a>
      </figure>

      <!-- 7) Медиа с query-параметрами -->
      <figure class="post__image">
        <a href="https://cdn.example.com/media/video245.mp4?token=abc123"
          >Video 2</a
        >
      </figure>
      <figure class="post__image">
        <img src="https://cdn.example.com/media/pic2.webp?size=small" />
      </figure>

      <!-- 8) Дублирующиеся ссылки -->
      <figure class="post__image">
        <a href="/media/src/951499/689784760849.mp4">Repeated Video</a>
        <a href="/media/src/951499/689784760849.mp4">Repeated Video</a>
      </figure>

      <!-- 9) Пустые или некорректные элементы -->
      <figure class="post__image">
        <!-- Нет атрибутов src/href -->
        <img />
        <source />
      </figure>

      <!-- 10) Видео нестандартного MIME -->
      <figure class="post__image">
        <source src="video3.ogg" type="video/ogg" />
      </figure>
    </div>
  </body>
</html>
